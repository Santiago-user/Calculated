<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Conversiones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(#f7f7f7, #e2f3ff);
            text-align: center;
        }

        header {
            background: linear-gradient(90deg, #4a00e0, #8e2de2, #00c6ff);
            padding: 20px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 6px black;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px white; }
            to { text-shadow: 0 0 20px #00eaff; }
        }

        .container {
            margin: 40px auto;
            background: white;
            padding: 25px;
            width: 90%;
            max-width: 700px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        label, select, input {
            display: block;
            margin: 15px auto;
            font-size: 18px;
        }

        input, select {
            padding: 10px;
            width: 80%;
            border: 2px solid #8e2de2;
            border-radius: 10px;
            outline: none;
        }

        button {
            padding: 12px 20px;
            background: #8e2de2;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        button:hover {
            background: #5a189a;
            transform: scale(1.05);
        }

        .regla {
            position: fixed;
            top: 0;
            left: 0;
            width: 70px;
            height: 100vh;
            background: repeating-linear-gradient(
                to bottom,
                #ffaa5a,
                #ffaa5a 10px,
                #d17f36 10px,
                #d17f36 20px
            );
            border-right: 4px solid #8b5e2b;
        }

        audio { display: none; }
    </style>
</head>
<body>

<header>âœ¨ SÃºper Convertidor de Unidades</header>
<div class="regla"></div>

<div class="container">
    <h2>Selecciona el tipo de conversiÃ³n ðŸ“˜</h2>

    <button onclick="toggleMenu()">ðŸ“Œ Abrir menÃº</button>

    <select id="tipo" style="display:none" onchange="updateUnits(); playSound()">
        <option value="longitud">Longitud</option>
        <option value="masa">Masa</option>
        <option value="tiempo">Tiempo</option>
        <option value="temperatura">Temperatura</option>
        <option value="volumen">Volumen</option>
        <option value="datos">Datos digitales</option>
    </select>

    <label>Ingresa el valor:</label>
    <input type="number" id="valor" placeholder="Ej: 10" oninput="convertir(); playSound()" />

    <label>Convertir a:</label>
    <select id="unidad" onchange="convertir()"></select>

    <h3>Resultado:</h3>
    <p id="resultado" style="font-size: 24px; font-weight: bold; color:#8e2de2"></p>
</div>

<audio id="beep">
    <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" type="audio/ogg">
</audio>

<script>
function playSound() {
    document.getElementById("beep").play();
}

function toggleMenu() {
    const tipo = document.getElementById("tipo");
    tipo.style.display = tipo.style.display === "none" ? "block" : "none";
}

const opciones = {
    longitud: ["m", "cm", "mm", "km"],
    masa: ["kg", "g", "mg"],
    tiempo: ["s", "min", "h"],
    temperatura: ["Â°C", "Â°F", "K"],
    volumen: ["L", "mL", "mÂ³", "cmÂ³"],
    datos: ["bit", "Byte", "KB", "MB", "GB"]
};

const factor = {
    m: 1, cm: 0.01, mm: 0.001, km: 1000,
    kg: 1, g: 0.001, mg: 0.000001,
    s: 1, min: 60, h: 3600,
    L: 1, mL: 0.001, "mÂ³": 1000, "cmÂ³": 0.001,
    bit: 1, Byte: 8, KB: 8000, MB: 8e6, GB: 8e9
};

function updateUnits() {
    const tipo = document.getElementById("tipo").value;
    const unidad = document.getElementById("unidad");
    unidad.innerHTML = "";
    opciones[tipo].forEach(u => unidad.innerHTML += `<option value="${u}">${u}</option>`);
}

function convertir() {
    const tipo = document.getElementById("tipo").value;
    const valor = parseFloat(document.getElementById("valor").value);
    const unidad = document.getElementById("unidad").value;

    if (!tipo || isNaN(valor)) return;

    if (tipo === "temperatura") {
        let res;
        if (unidad === "Â°C") res = valor;
        if (unidad === "Â°F") res = valor * 1.8 + 32;
        if (unidad === "K") res = valor + 273.15;
        document.getElementById("resultado").innerText = res + " " + unidad;
        return;
    }

    let enBase = valor * factor[unidad];
    document.getElementById("resultado").innerText = enBase + " " + unidad;
}
</script>

</body>
</html>
