<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Conversor Circular Santiago</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1b1b1b, #333);
        text-align: center;
        color: white;
        padding-top: 40px;
    }

    h1 {
        font-size: 32px;
        margin-bottom: 10px;
        text-shadow: 0 0 10px #00eaff;
    }

    /* BOT√ìN CENTRAL */
    #menu-btn {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background: linear-gradient(135deg, #00eaff, #007bff);
        border: 3px solid white;
        color: black;
        font-weight: bold;
        cursor: pointer;
        font-size: 17px;
        transition: 0.3s;
        box-shadow: 0 0 20px #00eaff;
    }

    #menu-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 25px #00ffff;
    }

    /* CONTENEDOR DEL C√çRCULO */
    #menu-circle {
        position: relative;
        width: 260px;
        height: 260px;
        margin: 20px auto;
        transform: rotate(0deg);
        transition: 1.2s ease;
    }

    /* ICONOS DEL MEN√ö */
    .menu-item {
        width: 65px;
        height: 65px;
        border-radius: 50%;
        background: #ffce00;
        border: 3px solid #333;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
        cursor: pointer;
        opacity: 0;
        transition: 0.6s;
        box-shadow: 0 0 10px black;
    }

    .menu-item.active {
        opacity: 1;
    }

    /* PANEL DE CONVERSI√ìN */
    #panel {
        background: white;
        width: 90%;
        max-width: 450px;
        margin: 20px auto;
        padding: 20px;
        color: black;
        border-radius: 20px;
        box-shadow: 0 0 20px black;
        display: none;
        animation: aparecer 0.7s ease;
    }

    @keyframes aparecer {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    select, input {
        width: 80%;
        padding: 10px;
        margin-top: 13px;
        border-radius: 10px;
        border: 2px solid #007bff;
    }
</style>

</head>
<body>

<h1>‚ú® Conversor con Men√∫ Circular </h1>

<button id="menu-btn">Men√∫</button>

<div id="menu-circle">
    <div class="menu-item" id="i1" data-cat="longitud">üìè</div>
    <div class="menu-item" id="i2" data-cat="masa">‚öñÔ∏è</div>
    <div class="menu-item" id="i3" data-cat="temp">üå°Ô∏è</div>
    <div class="menu-item" id="i4" data-cat="tiempo">‚è±Ô∏è</div>
    <div class="menu-item" id="i5" data-cat="volumen">üì¶</div>
    <div class="menu-item" id="i6" data-cat="datos">üíæ</div>
</div>

<!-- PANEL QUE MUESTRA EL CONVERSOR -->
<div id="panel">
    <h2 id="titulo-panel"></h2>

    <input type="number" id="valor" placeholder="Ingresa un valor" oninput="convertir()">

    <select id="unidad"></select>

    <h3>Resultado:</h3>
    <p id="resultado" style="font-size:22px; font-weight:bold;"></p>
</div>

<!-- SONIDO -->
<audio id="clickSound">
    <source src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_7ba9f1cd65.mp3?filename=click-21156.mp3">
</audio>

<script>
const sound = document.getElementById("clickSound");
let abierto = false;

document.getElementById("menu-btn").onclick = () => {
    const circle = document.getElementById("menu-circle");
    const items = document.querySelectorAll(".menu-item");

    sound.play();

    if (!abierto) {
        circle.style.transform = "rotate(360deg)";
        items.forEach((item, i) => {
            let ang = (i * 60) * Math.PI / 180;
            let x = 110 * Math.cos(ang);
            let y = 110 * Math.sin(ang);
            item.style.transform = `translate(${x}px, ${y}px)`;
            item.classList.add("active");
        });
    } else {
        circle.style.transform = "rotate(0deg)";
        items.forEach(item => {
            item.style.transform = "translate(-50%, -50%)";
            item.classList.remove("active");
        });
    }

    abierto = !abierto;
};

document.querySelectorAll(".menu-item").forEach(btn => {
    btn.onclick = () => {
        sound.play();
        let cat = btn.getAttribute("data-cat");
        abrirPanel(cat);
    };
});

function abrirPanel(cat) {
    const panel = document.getElementById("panel");
    panel.style.display = "block";

    const titulo = document.getElementById("titulo-panel");
    const unidad = document.getElementById("unidad");

    unidad.innerHTML = "";

    if (cat === "longitud") {
        titulo.innerText = "üìè Longitud";
        ["m","cm","mm","km"].forEach(u=>unidad.innerHTML+=`<option>${u}</option>`);
    }
    if (cat === "masa") {
        titulo.innerText = "‚öñÔ∏è Masa";
        ["kg","g","mg"].forEach(u=>unidad.innerHTML+=`<option>${u}</option>`);
    }
    if (cat === "temp") {
        titulo.innerText = "üå°Ô∏è Temperatura";
        ["¬∞C","¬∞F","K"].forEach(u=>unidad.innerHTML+=`<option>${u}</option>`);
    }
    if (cat === "tiempo") {
        titulo.innerText = "‚è±Ô∏è Tiempo";
        ["s","min","h"].forEach(u=>unidad.innerHTML+=`<option>${u}</option>`);
    }
    if (cat === "volumen") {
        titulo.innerText = "üì¶ Volumen";
        ["L","mL","m¬≥","cm¬≥"].forEach(u=>unidad.innerHTML+=`<option>${u}</option>`);
    }
    if (cat === "datos") {
        titulo.innerText = "üíæ Datos Digitales";
        ["bit","Byte","KB","MB","GB"].forEach(u=>unidad.innerHTML+=`<option>${u}</option>`);
    }
}

function convertir() {
    const v = parseFloat(document.getElementById("valor").value);
    if (!v) return;

    const u = document.getElementById("unidad").value;
    const out = document.getElementById("resultado");

    out.innerText = v + " " + u;
}
</script>

</body>
</html>
